<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungkapan Cinta Unik</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            margin-bottom: 30px;
            color: #d23669;
            font-size: 2.5em;
        }

        .quote-container {
            background-color: #ffe3e3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quote {
            font-style: italic;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .author {
            color: #555;
            font-weight: bold;
            font-size: 1.2em;
        }

        .heart {
            color: #d23669;
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ungkapan Cinta Unik</h1>
        <div class="quote-container">
            <p class="quote">"Cinta adalah kekuatan yang mampu mengubah dunia."</p>
            <p class="author">- Ratu</p>
        </div>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
